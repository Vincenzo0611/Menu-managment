<div class="form-container">
    <h2>Add new category</h2>
    <form (ngSubmit)="addElement()">
      <label for="elementName">Name of element:</label>
      <input
        id="elementName"
        type="text"
        [(ngModel)]="elementName"
        name="elementName"
        required
      />
      <label for="elementPrice">Price:</label>
      <input
        id="elementPrice"
        type="number"
        [(ngModel)]="elementPrice"
        name="elementPrice"
        required
        step="1"
        min="1"
      />
      <div class="buttons">
        <button type="submit">Add</button>
        <button type="button" (click)="router.navigate(['/categories'])">
          Cancel
        </button>
      </div>
    </form>
  </div>
