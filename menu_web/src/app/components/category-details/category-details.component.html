<table>
    <thead>
        <th>{{categoryName }}</th>
    </thead>
    <tbody>
        <td>{{categoryDescription}}</td>
    </tbody>
</table>

<table>
    <thead>
      <tr>
        <th>Elements</th>
        <th><button class="add-btn" (click)="addElement()">Add</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of elements">
        <td>{{ element.name }}</td>
        <td>
          <button class="edit-btn" (click)="editElement(element.id)">Edit</button>
          <button class="delete-btn" (click)="openConfirmationModal(element.id)">Delete</button>
          <button class="details-btn" (click)="detailsView(element.id)">Details</button>
        </td>
      </tr>
      <tr>
        <td><button class="delete-btn" (click)="router.navigate(['/categories'])">Back</button></td>
      </tr>
    </tbody>
  </table>
  
  
<!-- Modal -->
<div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <p>Are you sure?</p>
      <button class ="tak-button" (click)="confirmDeletion()">Yes</button>
      <button class ="nie-button" (click)="cancelDeletion()">No</button>
    </div>
  </div>
